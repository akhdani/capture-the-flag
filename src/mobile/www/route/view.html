<div style="position: fixed; top: 0; height: 40px; left: 0; right: 0; background: url('asset/img/header-bg.png'); text-align: center; padding-top: 7px;">
    <span style="color: white; line-height: 25px; font-size: 20px; font-weight: bold;">{{ game.flag.holder == player.id ? 'Run Run Run!' : 'Go Get The Flag!'}}</span>
</div>
<div style="position: fixed; top: 40px; left: 0; right: 0; bottom: 60px;">
    <div id="map" style="width:100%; height:100%"></div>
</div>
<div style="position: fixed; bottom: 0; height: 60px; left: 0; right: 0; background: url('asset/img/footer-bg.png');">
    <span style="position: absolute; left:  20px; top: 5px; font-size: 35px; text-align: right; width: 105px;">
        <button class="btn btn-danger" style="width: 100%; height: 50px; font-size: 30px;">{{ player.distance || 0 }}m</button>
    </span>
    <div style="width: 100%; position: absolute; text-align: center; top: -30px">
        <img src="asset/img/compass.png" style="height: 120px; transform: rotate({{ player.direction || 0 }}deg)"/>
    </div>
    <span style="position: absolute; right:  20px; top: 5px; width: 105px;">
        <button data-ng-disabled="!player.isgrabbable" data-ng-click="grab()" class="btn btn-danger" style="width: 100%; height: 50px; font-size: 30px;">Grab!</button>
    </span>
</div>
